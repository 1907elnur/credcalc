<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.css">

<body>

    <h1>Kredit Kalkulyator</h1>
    <span>Kredit Kalkulyator ilə istədiyiniz şərtləri seçin.</span>
    <br>
    <label for="kreditMeblegi">Kredit Məbləği</label>
    <input placeholder=" Zəhmət olmasa istdiyiniz məbləği daxil edin" id="kreditMeblegi" type="number" min="0"><br><br>
    
    <label  for="faizDerecesi">Faiz Derecesi (%):</label>
    <input placeholder="Zəhmət olmasa faizi daxil edin" id="faizDerecesi" type="number" min="0" max="26"><br><br>
    
    <label for="kreditMuddeti">Kredit muddeti (ay):</label>
    <input placeholder="Zəhmət olmasa ödəniş müddəti daxil edin" id="kreditMuddeti" type="number" min="0" max="60"><br><br>
    
    <button onclick="hesabla()">Hesabla</button><br><br>

    <p>Təxmini Aylıq ödənişiniz: <span id="texminiOdenis"></span></p>
    <p> Ödəniləcək Məbləğ: <span id="umumiOdenilecekMebleg"></span></p>
    <p>Ödəniləcək ümumi Faiz: <span id="odenilmisUmumiFaiz"></span></p>

    <script src="./js/app.js"></script>
</body>
</html>
